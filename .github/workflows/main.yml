name: Next.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug folders
        run: |
          pwd
          ls
          ls next-js

      - name: Install dependencies
        run: |
          cd next-js
          npm install

      - name: Build app
        run: |
          cd next-js
          npm run build
