name: Next.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: next-js
        run: npm install

      - name: Build app
        working-directory: next-js
        run: npm run build

      - name: Debug folders
        run: ls -R

      - name: Install dependencies
        run: npm install
  
 
