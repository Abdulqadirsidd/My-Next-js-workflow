name: Debug Repo Structure

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show current path
        run: pwd

      - name: List repo root
        run: ls -la

      - name: List next-js folder
        run: |
          echo "---- next-js ----"
          ls -la next-js || echo "next-js folder NOT FOUND"

      - name: Recursive tree
        run: |
          echo "---- TREE ----"
          find . -maxdepth 3 -type f
