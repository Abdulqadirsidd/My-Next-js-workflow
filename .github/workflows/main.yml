name: Next.js CI (Cache & Artifacts)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js + npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next-js/package-lock.json

      # 3️⃣ Restore Next.js build cache
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            next-js/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('next-js/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        working-directory: next-js
        run: npm ci

      # 5️⃣ Build Next.js app
      - name: Build application
        working-directory: next-js
        run: npm run build

      # 6️⃣ Upload build artifacts
      - name: Upload Next.js build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            next-js/.next
            next-js/package.json
