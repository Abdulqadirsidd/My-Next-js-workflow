name: Next-Js continous

on: 
  push: 
  branches: [ main ]
  pull_request:
  branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
          
